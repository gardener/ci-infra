apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  # registered as gardener-prow-build cluster (default workload cluster)
  name: prow-work
  namespace: garden-garden-ci
spec:
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  cloudProfileName: gcp
  kubernetes:
    allowPrivilegedContainers: true
    kubeAPIServer:
      enableBasicAuthentication: false
    kubeProxy:
      mode: IPTables
    version: 1.21.8
    verticalPodAutoscaler:
      enabled: true
  maintenance:
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
    timeWindow:
      begin: 030000+0200
      end: 040000+0200
  networking:
    type: calico
    pods: 100.96.0.0/11
    nodes: 10.250.0.0/16
    services: 100.64.0.0/13
  provider:
    type: gcp
    controlPlaneConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      zone: europe-west1-c
    infrastructureConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    workers:
      - cri:
          name: containerd
        name: worker
        machine:
          type: n2d-standard-16
          image:
            name: gardenlinux
            version: 576.3.0
        maximum: 5
        minimum: 1
        maxSurge: 1
        maxUnavailable: 0
        volume:
          type: pd-ssd
          size: 100Gi
        zones:
          - europe-west1-c
        systemComponents:
          allow: true
  purpose: production
  region: europe-west1
  secretBindingName: gcp-gardener-prow
