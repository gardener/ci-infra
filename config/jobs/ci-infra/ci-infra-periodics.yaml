      args:
      - --config-path=config/prow/config.yaml
      - --job-config-path=config/jobs
      - --plugin-config=config/prow/plugins.yaml
      - --strict
      - --warnings=mismatched-tide-lenient
      - --warnings=tide-strict-branch
      - --warnings=needs-ok-to-test
      - --warnings=validate-owners
      - --warnings=missing-trigger
      - --warnings=validate-urls
      - --warnings=unknown-fields
      - --warnings=duplicate-job-refs
- name: ci-ci-infra-prow-go-tests
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: ci-infra
    base_ref: master
  reporter_config:
    slack:
      channel: prow-alerts
  decorate: true
  annotations:
    description: Runs go tests for prow developments in ci-infra
    testgrid-dashboards: gardener-ci-infra
    testgrid-days-of-results: "60"
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20240206-10632d7-1.21
      command:
      - make
      args:
      - verify
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 4
          memory: 2Gi
- cron: "0 22 * * *"
  name: ci-gardener-ci-robot-branch-cleaner
  cluster: gardener-prow-trusted
  decorate: true
  annotations:
    description: Clean up cherry-pick branches of gardener-ci-robot/gardener
    testgrid-create-test-group: "false"
  reporter_config:
    slack:
      channel: prow-alerts
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/branch-cleaner:v20240207-efa2835
      command:
      - /branch-cleaner
      args:
      - --github-token-path=/etc/github-token/token
      - --github-endpoint=http://ghproxy.prow.svc.cluster.local
      - --github-endpoint=https://api.github.com
      - --dry-run=false
      - --repository=gardener-ci-robot/gardener
      - --branch-pattern=^cherry-pick-.+
      - --keep-branches=0
      - --ignore-open-prs=false
      volumeMounts:
      - name: github-token
        mountPath: /etc/github-token
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token
