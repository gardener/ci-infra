periodics:
- name: ci-prow-label-sync
  cron: "17 * * * *"  # Every hour at 17 minutes past the hour
  cluster: gardener-prow-trusted
  labels:
    app: label-sync
  decorate: true
  extra_refs:
  - org: gardener
    repo: ci-infra
    base_ref: master
  reporter_config:
    slack:
      channel: prow-alerts
  annotations:
    description: Runs label_sync to synchronize GitHub repo labels with the label config defined in config/prow/labels.yaml
    testgrid-create-test-group: "false"
  spec:
    containers:
    - image: gcr.io/k8s-prow/label_sync:v20240205-8f023a0da6
      command:
      - label_sync
      args:
      - --config=config/prow/labels.yaml
      - --confirm=true
      - --only=gardener/ci-infra,gardener/gardener,gardener/gardener-extension-registry-cache,gardener/gardener-extension-shoot-oidc-service,gardener/dependency-watchdog,gardener/etcd-druid,gardener/gardener-extension-networking-cilium,gardener/gardener-extension-networking-calico,gardener/gardener-extension-shoot-networking-filter,gardener/gardener-extension-shoot-rsyslog-relp
      - --endpoint=http://ghproxy.prow.svc
      - --endpoint=https://api.github.com
      # TODO: switch to GitHub App Auth, once it's implemented in label_sync
      # see https://github.com/kubernetes/test-infra/issues/24143
      - --token=/etc/github/token
      - --debug
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token

- cron: "54 * * * *"  # Every hour at 54 minutes past the hour
  name: ci-prow-branchprotector
  cluster: gardener-prow-trusted
  decorate: true
  decoration_config:
    timeout: 5h
  extra_refs:
  - org: gardener
    repo: ci-infra
    base_ref: master
  annotations:
    description: Runs Prow's branchprotector to apply configured GitHub status context requirements and merge policies
    testgrid-create-test-group: "false"
  labels:
    app: branchprotector
  spec:
    containers:
    - image: gcr.io/k8s-prow/branchprotector:v20240205-8f023a0da6
      command:
      - branchprotector
      args:
      - --config-path=config/prow/config.yaml
      - --confirm
      - --enable-apps-restrictions=true
      - --job-config-path=config/jobs
      - --github-endpoint=http://ghproxy.prow.svc.cluster.local
      - --github-endpoint=https://api.github.com
      - --github-token-path=/etc/github/token
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token

- cron: "44 * * * *"  # Every hour a couple of minutes before branchprotector
  name: ci-job-forker-gardener-gardener
  cluster: gardener-prow-trusted
  decorate: true
  annotations:
    description: Fork gardener/gardener prow jobs for release branches
    testgrid-create-test-group: "false"
  reporter_config:
    slack:
      channel: prow-alerts
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/job-forker:v20240207-efa2835
      command:
      - /job-forker
      args:
      - --github-token-path=/etc/github-token/token
      - --github-endpoint=http://ghproxy.prow.svc.cluster.local
      - --github-endpoint=https://api.github.com
      - --dry-run=false
      - --job-directory=config/jobs/gardener
      - --recursive=true
      - --upstream-repository=gardener/ci-infra
      - --upstream-branch=master
      - --git-email=gardener.ci.robot@gmail.com
      - --labels-override=kind/enhancement,skip-review
      volumeMounts:
      - name: github-token
        mountPath: /etc/github-token
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token

