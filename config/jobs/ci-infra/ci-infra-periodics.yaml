periodics:
- name: ci-prow-label-sync
  cron: "17 * * * *"  # Every hour at 17 minutes past the hour
  cluster: gardener-prow-trusted
  labels:
    app: label-sync
  decorate: true
  extra_refs:
  - org: gardener
    repo: ci-infra
    base_ref: master
  reporter_config:
    slack:
      channel: "gardener-prow-alerts"
  annotations:
    description: Runs label_sync to synchronize GitHub repo labels with the label config defined in config/prow/labels.yaml
    testgrid-create-test-group: "false"
  spec:
    containers:
    - image: gcr.io/k8s-prow/label_sync:v20221007-5eacea2e18
      command:
      - label_sync
      args:
      - --config=config/prow/labels.yaml
      - --confirm=true
      - --only=gardener/ci-infra,gardener/gardener,gardener/gardener-extension-registry-cache,gardener/gardener-extension-shoot-oidc-service
      - --endpoint=http://ghproxy.prow.svc
      - --endpoint=https://api.github.com
      # TODO: switch to GitHub App Auth, once it's implemented in label_sync
      # see https://github.com/kubernetes/test-infra/issues/24143
      - --token=/etc/github/token
      - --debug
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token

- cron: "54 * * * *"  # Every hour at 54 minutes past the hour
  name: ci-prow-branchprotector
  cluster: gardener-prow-trusted
  decorate: true
  decoration_config:
    timeout: 5h
  extra_refs:
  - org: gardener
    repo: ci-infra
    base_ref: master
  annotations:
    description: Runs Prow's branchprotector to apply configured GitHub status context requirements and merge policies
    testgrid-create-test-group: "false"
  labels:
    app: branchprotector
  spec:
    containers:
    - image: gcr.io/k8s-prow/branchprotector:v20221007-5eacea2e18
      command:
      - branchprotector
      args:
      - --config-path=config/prow/config.yaml
      - --confirm
      - --enable-apps-restrictions=true
      - --job-config-path=config/jobs
      - --github-endpoint=http://ghproxy.prow.svc
      - --github-endpoint=https://api.github.com
      - --github-token-path=/etc/github/token
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token

