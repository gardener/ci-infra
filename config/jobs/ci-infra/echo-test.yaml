periodics:
- name: echo-test
  interval: 30m
  cluster: gardener-prow-build
  agent: kubernetes
  decorate: true
  annotations:
    description: Periodic dummy job to verify that jobs can be executed on the build cluster
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
- name: echo-test-trusted
  interval: 30m
  cluster: gardener-prow-trusted
  agent: kubernetes
  decorate: true
  annotations:
    description: Periodic dummy job to verify that jobs can be executed on the trusted cluster
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
