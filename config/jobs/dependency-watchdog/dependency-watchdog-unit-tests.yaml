presubmits:
  gardener/dependency-watchdog:
  - name: pull-dependency-watchdog-unit
    cluster: gardener-prow-build
    always_run: true
    decorate: true
    decoration_config:
      timeout: 40m
      grace_period: 10m
    annotations:
      description: Runs unit tests for Dependency Watchdog in pull requests
    spec:
      containers:
      # Run all tests sequentially in one container or as separate prow jobs.
      # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
      - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20240227-2a2240a-1.21
        command:
        - make
        args:
        - check
        - format
        - test
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: 4
            memory: 8Gi
periodics:
- name: ci-dependency-watchdog-unit
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: dependency-watchdog
    base_ref: master
  decorate: true
  decoration_config:
    timeout: 40m
    grace_period: 10m
  annotations:
    description: Runs unit tests for Dependency Watchdog periodically
    testgrid-dashboards: gardener-dependency-watchdog
    testgrid-days-of-results: "60"
  spec:
    containers:
    # Run all tests sequentially in one container or as separate prow jobs.
    # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20240227-2a2240a-1.21
      command:
      - make
      args:
      - check
      - format
      - test
      resources:
        limits:
          memory: 16Gi
        requests:
          cpu: 4
          memory: 8Gi
