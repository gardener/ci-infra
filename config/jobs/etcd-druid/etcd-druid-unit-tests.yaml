presubmits:
  gardener/etcd-druid:
    - name: pull-etcd-druid-unit
      cluster: gardener-prow-build
      always_run: true
      skip_branches:
        - hotfix-v\d+.\d+ # don't run on release branches for now (add a job per branch later)
      decorate: true
      decoration_config:
        timeout: 40m
        grace_period: 10m
      annotations:
        description: Runs unit tests for etcd-druid in pull requests
        fork-per-release: "true"
      spec:
        containers:
          # Run all tests sequentially in one container or as separate prow jobs.
          # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
          - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20241118-bfc3fa2-1.23
            command:
              - make
            args:
              - check-generate
              - check
              - test-unit
            resources:
              limits:
                memory: 16Gi
              requests:
                cpu: 4
                memory: 8Gi
periodics:
  - name: ci-etcd-druid-unit
    cluster: gardener-prow-build
    interval: 4h
    extra_refs:
      - org: gardener
        repo: etcd-druid
        base_ref: master
    decorate: true
    decoration_config:
      timeout: 40m
      grace_period: 10m
    annotations:
      description: Runs unit tests for etcd-druid periodically
      testgrid-dashboards: gardener-etcd-druid
      testgrid-days-of-results: "60"
      fork-per-release: "true"
    spec:
      containers:
        # Run all tests sequentially in one container or as separate prow jobs.
        # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
        - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20241118-bfc3fa2-1.23
          command:
            - make
          args:
            - check-generate
            - check
            - test-unit
          resources:
            limits:
              memory: 16Gi
            requests:
              cpu: 4
              memory: 8Gi