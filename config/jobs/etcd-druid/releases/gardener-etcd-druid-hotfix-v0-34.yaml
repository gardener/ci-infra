periodics:
- annotations:
    created-by-job-forker: "true"
    description: Runs KIND cluster based e2e tests for etcd druid developments periodically
    testgrid-dashboards: gardener-etcd-druid
    testgrid-days-of-results: "60"
  cluster: gardener-prow-build
  decorate: true
  decoration_config:
    grace_period: 15m0s
    timeout: 1h0m0s
  extra_refs:
  - base_ref: hotfix-v0.34
    org: gardener
    repo: etcd-druid
  interval: 4h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  name: ci-etcd-druid-e2e-kind-hotfix-v0-34
  spec:
    containers:
    - command:
      - wrapper.sh
      - bash
      - -c
      - make ci-e2e-kind
      image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/krte:v20260211-b7dd781-1.24
      name: ""
      resources:
        requests:
          cpu: "6"
          memory: 8Gi
      securityContext:
        privileged: true
- annotations:
    created-by-job-forker: "true"
    description: Runs integration tests for etcd-druid periodically
    testgrid-dashboards: gardener-etcd-druid
    testgrid-days-of-results: "60"
  cluster: gardener-prow-build
  decorate: true
  decoration_config:
    grace_period: 10m0s
    timeout: 20m0s
  extra_refs:
  - base_ref: hotfix-v0.34
    org: gardener
    repo: etcd-druid
  interval: 4h
  name: ci-etcd-druid-integration-hotfix-v0-34
  spec:
    containers:
    - args:
      - test-integration
      command:
      - make
      image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20260211-9441401-1.24
      name: test-integration
      resources:
        limits:
          memory: 16Gi
        requests:
          cpu: "5"
          memory: 8Gi
- annotations:
    created-by-job-forker: "true"
    description: Runs unit tests for etcd-druid periodically
    testgrid-dashboards: gardener-etcd-druid
    testgrid-days-of-results: "60"
  cluster: gardener-prow-build
  decorate: true
  decoration_config:
    grace_period: 10m0s
    timeout: 40m0s
  extra_refs:
  - base_ref: hotfix-v0.34
    org: gardener
    repo: etcd-druid
  interval: 4h
  name: ci-etcd-druid-unit-hotfix-v0-34
  spec:
    containers:
    - args:
      - check
      - test-unit
      command:
      - make
      image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20260211-9441401-1.24
      name: ""
      resources:
        limits:
          memory: 16Gi
        requests:
          cpu: "4"
          memory: 8Gi
presubmits:
  gardener/etcd-druid:
  - always_run: true
    annotations:
      created-by-job-forker: "true"
      description: Runs KIND cluster based e2e tests for etcd druid developments in
        pull requests
    branches:
    - hotfix-v0.34
    cluster: gardener-prow-build
    decorate: true
    decoration_config:
      grace_period: 15m0s
      timeout: 1h0m0s
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    name: pull-etcd-druid-e2e-kind-hotfix-v0-34
    spec:
      containers:
      - command:
        - wrapper.sh
        - bash
        - -c
        - make ci-e2e-kind
        image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/krte:v20260211-b7dd781-1.24
        name: ""
        resources:
          requests:
            cpu: "6"
            memory: 8Gi
        securityContext:
          privileged: true
  - always_run: true
    annotations:
      created-by-job-forker: "true"
      description: Runs integration tests for etcd-druid for pull requests
    branches:
    - hotfix-v0.34
    cluster: gardener-prow-build
    decorate: true
    decoration_config:
      grace_period: 10m0s
      timeout: 20m0s
    name: pull-etcd-druid-integration-hotfix-v0-34
    spec:
      containers:
      - args:
        - test-integration
        command:
        - make
        image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20260211-9441401-1.24
        name: test-integration
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: "5"
            memory: 8Gi
  - always_run: true
    annotations:
      created-by-job-forker: "true"
      description: Verify etcd-druid image build on pull requests to master branch
    branches:
    - hotfix-v0.34
    cluster: gardener-prow-build
    decorate: true
    labels:
      preset-buildkit-testbuild: "true"
    name: pull-etcd-druid-verify-image-build-hotfix-v0-34
    spec:
      containers:
      - name: buildkit
        image: moby/buildkit:v0.27.1-rootless
        command:
        - /usr/local/bin/buildctl-testbuild-daemonless.sh
        args:
        - --context
        - /home/prow/go/src/github.com/gardener/etcd-druid
        - --dockerfile
        - /home/prow/go/src/github.com/gardener/etcd-druid
        - --target
        - druid
        readinessProbe:
          exec:
            command:
              - buildctl
              - debug
              - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        livenessProbe:
          exec:
            command:
              - buildctl
              - debug
              - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        securityContext:
          seccompProfile:
            type: Unconfined
          appArmorProfile:
            type: Unconfined
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            cpu: 6
            memory: 7Gi
  - always_run: true
    annotations:
      created-by-job-forker: "true"
      description: Runs unit tests for etcd-druid in pull requests
    branches:
    - hotfix-v0.34
    cluster: gardener-prow-build
    decorate: true
    decoration_config:
      grace_period: 10m0s
      timeout: 40m0s
    name: pull-etcd-druid-unit-hotfix-v0-34
    spec:
      containers:
      - args:
        - check
        - test-unit
        command:
        - make
        image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20260211-9441401-1.24
        name: ""
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: "4"
            memory: 8Gi
