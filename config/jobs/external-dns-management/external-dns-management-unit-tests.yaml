presubmits:
  gardener/external-dns-management:
  - name: pull-external-dns-management-unit
    cluster: gardener-prow-build
    always_run: true
    decorate: true
    decoration_config:
      timeout: 30m
      grace_period: 10m
    annotations:
      description: Runs unit tests for external-dns-management developments in pull requests
    spec:
      containers:
      - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20250612-84f31f4-1.24
        command:
        - make
        args:
        - unittests
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 2
            memory: 1Gi
periodics:
- name: ci-external-dns-management-unit
  cluster: gardener-prow-build
  interval: 24h
  extra_refs:
  - org: gardener
    repo: external-dns-management
    base_ref: master
  decorate: true
  decoration_config:
    timeout: 30m
    grace_period: 10m
  annotations:
    description: Periodically runs unit tests for external-dns-management master branch
    testgrid-dashboards: external-dns-management
    testgrid-days-of-results: "60"
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20250612-84f31f4-1.24
      command:
      - make
      args:
      - unittests
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 2
          memory: 1Gi
