presubmits:
  gardener/gardener-extension-registry-cache:
  - name: pull-gardener-extension-registry-cache-verify-image-build
    cluster: gardener-prow-build
    always_run: true
    annotations:
      description: Verify Gardener extension registry-cache image build on pull requests
    decorate: true
    spec:
      containers:
      - name: buildkit
        image: moby/buildkit:v0.27.1-rootless
        command:
        - /usr/local/bin/buildctl-testbuild-daemonless.sh
        args:
        - --context
        - /home/prow/go/src/github.com/gardener/gardener-extension-registry-cache
        - --dockerfile
        - /home/prow/go/src/github.com/gardener/gardener-extension-registry-cache
        - --target
        - registry-cache
        - --target
        - registry-cache-admission
        readinessProbe:
          exec:
            command:
              - buildctl
              - debug
              - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        livenessProbe:
          exec:
            command:
              - buildctl
              - debug
              - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        securityContext:
          seccompProfile:
            type: Unconfined
          appArmorProfile:
            type: Unconfined
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: buildctl-testbuild-script
          mountPath: /usr/local/bin/buildctl-testbuild-daemonless.sh
          subPath: buildctl-testbuild-daemonless.sh
          readOnly: true
        - name: buildkit-config
          mountPath: /home/user/.config/buildkit
          readOnly: true
        resources:
          requests:
            cpu: 6
            memory: 7Gi
      volumes:
      - name: buildctl-testbuild-script
        configMap:
          name: buildctl-testbuild-script
          defaultMode: 0555
      - name: buildkit-config
        configMap:
          name: buildkit-config
