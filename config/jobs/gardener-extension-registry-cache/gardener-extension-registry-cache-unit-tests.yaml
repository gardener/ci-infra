presubmits:
  gardener/gardener-extension-registry-cache:
  - name: pull-gardener-extension-registry-cache-unit
    cluster: gardener-prow-build
    always_run: true
    decorate: true
    decoration_config:
      timeout: 40m
      grace_period: 10m
    annotations:
      description: Runs unit tests for Gardener extension registry-cache developments in pull requests
    spec:
      containers:
      - image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20231005-9e26f82-1.21
        command:
        - make
        args:
        - verify-extended
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 2
            memory: 1Gi
periodics:
- name: ci-gardener-extension-registry-cache-unit
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: gardener-extension-registry-cache
    base_ref: main
  decorate: true
  decoration_config:
    timeout: 40m
    grace_period: 10m
  annotations:
    description: Runs unit tests for Gardener extension registry-cache developments periodically
    testgrid-dashboards: gardener-extension-registry-cache
    testgrid-days-of-results: "60"
  spec:
    containers:
    - image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20231005-9e26f82-1.21
      command:
      - make
      args:
      - verify-extended
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 2
          memory: 1Gi
