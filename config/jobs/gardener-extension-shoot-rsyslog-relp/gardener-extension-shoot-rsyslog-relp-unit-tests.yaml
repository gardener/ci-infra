presubmits:
  gardener/gardener-extension-shoot-rsyslog-relp:
  - name: pull-gardener-extension-shoot-rsyslog-relp-unit
    cluster: gardener-prow-build
    always_run: true
    decorate: true
    decoration_config:
      timeout: 40m
      grace_period: 10m
    annotations:
      description: Runs unit tests for Gardener extension shoot-rsyslog-relp developments in pull requests
    spec:
      containers:
      - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20241023-a4a58ff-1.23
        command:
        - make
        args:
        - verify-extended
        resources:
          limits:
            memory: 3Gi
          requests:
            cpu: 2
            memory: 1Gi
periodics:
- name: ci-gardener-extension-shoot-rsyslog-relp
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: gardener-extension-shoot-rsyslog-relp
    base_ref: main
  decorate: true
  decoration_config:
    timeout: 40m
    grace_period: 10m
  annotations:
    description: Runs unit tests for Gardener extension shoot-rsyslog-relp developments periodically
    testgrid-dashboards: gardener-extension-shoot-rsyslog-relp
    testgrid-days-of-results: "60"
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20241023-a4a58ff-1.23
      command:
      - make
      args:
      - verify-extended
      resources:
        limits:
          memory: 3Gi
        requests:
          cpu: 2
          memory: 1Gi
