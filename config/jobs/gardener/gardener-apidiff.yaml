presubmits:
  gardener/gardener:
  - name: pull-gardener-apidiff
    cluster: gardener-prow-build
    skip_if_only_changed: "^docs/|\\.md$"
    decorate: true
    optional: true
    branches:
    - ^master$ # run on master branch
    spec:
      containers:
      - name: test
        image: eu.gcr.io/gardener-project/ci-infra/golang-test:1.17.9
        command:
        - make
        args:
        - check-apidiff
