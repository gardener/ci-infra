periodics:
- cron: "0 22 * * *"
  name: ci-gardener-branch-cleaner
  cluster: gardener-prow-trusted
  decorate: true
  annotations:
    description: Clean up release branches of gardener/gardener 
    testgrid-create-test-group: "false"
  reporter_config:
    slack:
      channel: prow-alerts
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/branch-cleaner:v20240409-e301458
      command:
      - /branch-cleaner
      args:
      - --github-token-path=/etc/github-token/token
      - --github-endpoint=http://ghproxy.prow.svc.cluster.local
      - --github-endpoint=https://api.github.com
      - --dry-run=false
      - --repository=gardener/gardener
      - --branch-pattern=^release-v\d+\.\d+
      - --keep-branches=3
      - --ignore-open-prs=false
      - --release-branch-mode=true
      volumeMounts:
      - name: github-token
        mountPath: /etc/github-token
        readOnly: true
    volumes:
    - name: github-token
      secret:
        secretName: github-token
