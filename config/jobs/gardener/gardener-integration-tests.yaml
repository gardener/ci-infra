presubmits:
  gardener/gardener:
  - name: pull-gardener-integration
    cluster: gardener-prow-build
    always_run: true
    skip_branches:
    - release-v\d+.\d+ # don't run on release branches for now (add a job per branch later)
    decorate: true
    decoration_config:
      timeout: 20m
      grace_period: 10m
    annotations:
      description: Runs integration tests for gardener developments in pull requests
    spec:
      containers:
      - name: test-integration
        image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20220426-56901c3
        command:
        - make
        args:
        - test-integration
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: 4
            memory: 8Gi
periodics:
- name: ci-gardener-integration
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: gardener
    base_ref: master
  decorate: true
  decoration_config:
    timeout: 20m
    grace_period: 10m
  annotations:
    description: Runs integration tests for gardener developments in pull requests
  spec:
    containers:
    - name: test-integration
      image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20220426-56901c3
      command:
      - make
      args:
      - test-integration
      resources:
        limits:
          memory: 16Gi
        requests:
          cpu: 4
          memory: 8Gi
