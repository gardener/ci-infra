presubmits:
  gardener/gardener:
  - name: pull-gardener-unit
    cluster: gardener-prow-build
    always_run: true
    skip_branches:
    - release-v\d+.\d+ # don't run on release branches for now (add a job per branch later)
    decorate: true
    decoration_config:
      timeout: 40m
      grace_period: 10m
    annotations:
      description: Runs unit tests for gardener developments in pull requests
      fork-per-release: "true"
    spec:
      containers:
      # Run all tests sequentially in one container or as separate prow jobs.
      # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
      - image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20231005-29c8752-1.21
        command:
        - make
        args:
        - import-tools-bin
        - check-generate
        - check
        - format
        - test
        - test-prometheus
        - check-docforge
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: 6
            memory: 8Gi
periodics:
- name: ci-gardener-unit
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: gardener
    base_ref: master
  decorate: true
  decoration_config:
    timeout: 40m
    grace_period: 10m
  annotations:
    description: Runs unit tests for gardener developments periodically
    testgrid-dashboards: gardener-gardener
    testgrid-days-of-results: "60"
    fork-per-release: "true"
  spec:
    containers:
    # Run all tests sequentially in one container or as separate prow jobs.
    # Test will fail when 'check-generate' (which includes a revendor) and 'test' or 'check' run in parallel on the same volume
    - image: eu.gcr.io/gardener-project/ci-infra/golang-test:v20231005-29c8752-1.21
      command:
      - make
      args:
      - import-tools-bin
      - check-generate
      - check
      - format
      - test
      - test-prometheus
      - check-docforge
      resources:
        limits:
          memory: 16Gi
        requests:
          cpu: 6
          memory: 8Gi
