presubmits:
  gardener/gardener:
  - name: pull-gardener-e2e-kind-migration-release
    cluster: gardener-prow-build
    always_run: true
    # Run on release branches / adapt this setting and create a new job in case of incompatible changes in tests or go version between the releases
    # TODO (plkokanov): Use regex that specifies only branches for releases >= v1.50 because the migration e2e test is not available in earlier releases.
    branches:
    - release-v\d+.\d+
    skip_branches:
    - release-v1.4\d
    decorate: true
    optional: true
    decoration_config:
      timeout: 60m
      grace_period: 15m
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    annotations:
      description: Runs control plane migration end-to-end tests for gardener developments in pull requests
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20220726-61b7bafca6-master
        command:
        - wrapper.sh
        - bash
        - -c
        - make ci-e2e-kind-migration
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 18Gi
          requests:
            cpu: 12
            memory: 9Gi
        env:
        - name: SKAFFOLD_UPDATE_CHECK
          value: "false"
        - name: SKAFFOLD_INTERACTIVE
          value: "false"
