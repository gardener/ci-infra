presubmits:
  gardener/gardener:
  - name: pull-gardener-integration-release-v1.41
    cluster: gardener-prow-build
    skip_if_only_changed: "^docs/|\\.md$"
    branches:
    - release-v1.41
    decorate: true
    decoration_config:
      timeout: 20m
      grace_period: 10m
    annotations:
      description: Runs integration tests for gardener developments in pull requests
    max_concurrency: 5
    spec:
      containers:
      - name: test-integration
        image: ghcr.io/gardener/ci-infra/golang-test:1.17.7
        command:
        - make
        args:
        - test-integration
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: 4
            memory: 2Gi
periodics:
- name: ci-gardener-integration-release-v1.41
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: gardener
    base_ref: release-v1.41
  decorate: true
  decoration_config:
    timeout: 20m
    grace_period: 10m
  annotations:
    description: Runs integration tests for gardener developments in pull requests
  spec:
    containers:
    - name: test-integration
      image: ghcr.io/gardener/ci-infra/golang-test:1.17.7
      command:
      - make
      args:
      - test-integration
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 4
          memory: 2Gi
