postsubmits:
  gardener/gardener:
  - annotations:
      created-by-job-forker: "true"
      description: Gardener development image build on master branch
      testgrid-dashboards: gardener-gardener
      testgrid-days-of-results: "60"
    branches:
    - release-v1.62
    cluster: gardener-prow-trusted
    decorate: true
    max_concurrency: 1
    name: post-gardener-build-dev-images-release-v1-62
    skip_if_only_changed: ^VERSION$
    spec:
      containers:
      - args:
        - --log-level=info
        - --docker-config-secret=gardener-prow-gcr-docker-config
        - --registry=eu.gcr.io/gardener-project/gardener
        - --cache-registry=eu.gcr.io/gardener-project/ci-infra/kaniko-cache
        - --target=apiserver
        - --target=controller-manager
        - --target=scheduler
        - --target=gardenlet
        - --target=admission-controller
        - --target=resource-manager
        - --target=gardener-extension-provider-local
        - --target=operator
        - --add-version-tag=true
        - --add-version-sha-tag=true
        - --inject-effective-version=true
        command:
        - /image-builder
        image: eu.gcr.io/gardener-project/ci-infra/image-builder:v20221213-25de42a
        name: image-builder
        resources:
          requests:
            cpu: "6"
            memory: 9Gi
      nodeSelector:
        dedicated: high-cpu
      serviceAccountName: image-builder
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: high-cpu
