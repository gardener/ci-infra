presubmits:
  gardener/pvc-autoscaler:
  - name: pull-pvc-autoscaler-unit
    cluster: gardener-prow-build
    always_run: true
    decorate: true
    decoration_config:
      timeout: 20m
      grace_period: 10m
    annotations:
      description: Runs unit tests for pvc-autoscaler developments in pull requests
    spec:
      containers:
      - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20251023-26246dc-1.24
        command:
        - make
        args:
        - lint
        - test
        resources:
          limits:
            memory: 3Gi
          requests:
            cpu: 2
            memory: 1Gi
periodics:
- name: ci-pvc-autoscaler-unit
  cluster: gardener-prow-build
  interval: 4h
  extra_refs:
  - org: gardener
    repo: pvc-autoscaler
    base_ref: master
  decorate: true
  decoration_config:
    timeout: 20m
    grace_period: 10m
  annotations:
    description: Periodically runs unit tests for pvc-autoscaler master branch
    testgrid-dashboards: pvc-autoscaler
    testgrid-days-of-results: "60"
  spec:
    containers:
    - image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/golang-test:v20251023-26246dc-1.24
      command:
      - make
      args:
      - lint
      - test
      resources:
        limits:
          memory: 3Gi
        requests:
          cpu: 2
          memory: 1Gi