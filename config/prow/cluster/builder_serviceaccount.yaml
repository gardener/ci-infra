kind: ServiceAccount
apiVersion: v1
metadata:
  name: builder
  namespace: test-pods
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow:builder
  namespace: test-pods
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - persistentvolumeclaims
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow:builder
  namespace: test-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prow:builder
subjects:
- kind: ServiceAccount
  name: builder
  namespace: test-pods
