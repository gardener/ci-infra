apiVersion: v1
kind: Service
metadata:
  annotations:
    service.kubernetes.io/topology-mode: Auto
  labels:
    app: hook
  namespace: prow
  name: hook
spec:
  selector:
    app: hook
  ports:
  - name: main
    port: 8888
    protocol: TCP
  - name: metrics
    port: 9090
    protocol: TCP
  type: ClusterIP
