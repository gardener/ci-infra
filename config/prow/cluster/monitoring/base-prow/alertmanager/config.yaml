global:
  resolve_timeout: 5m
  slack_api_url_file: /etc/alertmanager/secrets/alertmanager-slack/api_url

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 10m
  repeat_interval: 4h
  receiver: 'slack-warnings'
  routes:
  - receiver: 'null-receiver'
    matchers:
      - alertname=Watchdog
  # Metrics not visible in shoot cluster
  - receiver: 'null-receiver'
    matchers:
      - alertname=~"KubeSchedulerDown|KubeControllerManagerDown|KubeAggregatedAPIErrors|KubeAggregatedAPIDown"
  - receiver: 'slack-alerts'
    group_interval: 5m
    repeat_interval: 2h
    match_re:
      severity: 'critical|high'

receivers:
- name: 'slack-warnings'
  slack_configs:
  - channel: '#gardener-prow-alerts'
    send_resolved: true
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    username: Gardener Prow Alertmanager ({{ template "cluster_name" . }})
    color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
    title: '{{ template "custom_slack_title" . }}'
    text: '{{ template "custom_slack_text" . }}'
- name: 'slack-alerts'
  slack_configs:
  - channel: '#gardener-prow-alerts'
    send_resolved: true
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    username: Gardener Prow Alertmanager ({{ template "cluster_name" . }})
    title: '{{ template "custom_slack_title" . }}'
    # notify oliver-goetz for firing critical alerts
    # TODO: use a slack group instead
    text: '{{ if eq .Status "firing" }}<@W8V9YC6PQ> {{ end }}{{ template "custom_slack_text" . }}'
    link_names: true
# Null receiver for unimportant alerts
- name: 'null-receiver'

templates:
- slack-messages.tmpl
- cluster-name.tmpl
