# This prometheus instance serves as a store for performance metrics from CI jobs (e.g., e2e tests).
# It enables the remote write receiver, so that jobs can push to this instance by adding a remote write config to
# another prometheus instance inside the test pod.
# Remote write configs can use the URL "http://prometheus-performance.prow.gardener.cloud.local:9090/api/v1/write",
# where the hostname is rewritten by coredns in the prow cluster to prometheus-performance.monitoring.svc.cluster.local.
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: performance
    app.kubernetes.io/name: prometheus
  name: performance
  namespace: monitoring
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: worker.gardener.cloud/system-components
            operator: In
            values:
            - "true"
  enableRemoteWriteReceiver: true
  podMetadata:
    labels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/instance: performance
      app.kubernetes.io/name: prometheus
  podMonitorNamespaceSelector:
    matchLabels:
      prometheus: performance
  podMonitorSelector:
    matchLabels:
      prometheus: performance
  probeNamespaceSelector: {}
  probeSelector:
    matchLabels:
      prometheus: performance
  replicas: 1
  resources:
    requests:
      memory: 400Mi
  retentionSize: 80GB
  ruleNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      prometheus: performance
  scrapeConfigNamespaceSelector: {}
  scrapeConfigSelector:
    matchLabels:
      prometheus: performance
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      prometheus: performance
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus
        labels:
          app.kubernetes.io/component: prometheus
          app.kubernetes.io/instance: performance
          app.kubernetes.io/name: prometheus
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: gce-ssd
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: performance
    app.kubernetes.io/name: prometheus
  name: prometheus-performance
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
    operator.prometheus.io/name: performance
  ports:
  - name: http-web
    port: 9090
    protocol: TCP
    targetPort: 9090
  - appProtocol: http
    name: reloader-web
    port: 8080
    protocol: TCP
    targetPort: reloader-web
