[auth.basic]
enabled = false
[auth.anonymous]
enabled = true
org_role = Viewer
[paths]
data = /var/lib/grafana
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
[security]
disable_gravatar = true
[server]
http_port = 3000
root_url = https://monitoring.prow.gardener.cloud/
