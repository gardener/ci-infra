---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-nginx
  namespace: prow-monitoring
  labels:
    app: grafana
data:
  nginx.conf: |
    pid        /tmp/nginx.pid;

    events { }

    http {
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path       /tmp/proxy_temp_path;
        fastcgi_temp_path     /tmp/fastcgi_temp;
        uwsgi_temp_path       /tmp/uwsgi_temp;
        scgi_temp_path        /tmp/scgi_temp;

        server {
            listen 80 default_server;
            server_name _;
            if ($request_uri = '/healthy') {
                return 200 'ok';
            }
            if ($http_x_forwarded_proto != 'https') {
                return 301 https://$host$request_uri;
            }
            location / {
                proxy_pass          http://localhost:3001;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: prow-monitoring
  labels:
    app: grafana
data:
  datasources.yaml: |
    ---
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.prow-monitoring.svc:9090
        version: 1
        orgId: 1
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: prow-monitoring
  labels:
    app: grafana
data:
  grafana.ini: |
    [auth.basic]
    enabled = false
    [auth.anonymous]
    enabled = true
    org_role = Viewer
    [paths]
    data = /var/lib/grafana
    logs = /var/lib/grafana/logs
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [security]
    disable_gravatar = true
    [server]
    http_port = 3001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: prow-monitoring
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - folder: ''
      name: '0'
      options:
        path: "/grafana-dashboard-definitions/0"
      orgId: 1
      type: file
