apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: prow-monitoring
  labels:
    app: grafana
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - name: http
    port: 3001
    targetPort: http
  - name: nginx
    port: 80
    targetPort: nginx
  selector:
    app: grafana
