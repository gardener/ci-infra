apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring
  namespace: prow-monitoring
  annotations:
    cert.gardener.cloud/issuer: ci-issuer
    cert.gardener.cloud/purpose: managed
    dns.gardener.cloud/class: garden
    dns.gardener.cloud/dnsnames: monitoring.prow.gardener.cloud
spec:
  rules:
  - host: monitoring.prow.gardener.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: pushgateway-proxy
            port:
              number: 80
  tls:
  - hosts:
    - monitoring.prow.gardener.cloud
    secretName: monitoring-ingress-tls
