fullnameOverride: renovate

cronjob:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid

renovate:
  # See https://docs.renovatebot.com/self-hosted-configuration
  config: |
    {
      "platform": "github",
      "autodiscover": true,
      "autodiscoverFilter": [
        "gardener/ci-infra",
        "gardener/gardener",
        "gardener/gardener-extension-registry-cache",
        "gardener/gardener-extension-shoot-oidc-service",
        "gardener/dependency-watchdog",
        "gardener/etcd-druid",
        "gardener/gardener-extension-networking-cilium",
        "gardener/gardener-extension-networking-calico",
        "gardener/gardener-extension-shoot-rsyslog-relp",
        "gardener/gardener-discovery-server",
        "gardener/landscaper",
        "gardener/landscaper-service",
        "gardener/landscapercli",
        "gardener/dashboard",
        "gardener/gardenctl-v2",
        "gardener/gardenlogin",
        "gardener/terminal-controller-manager",
        "gardener/diki",
        "gardener/ops-toolbelt"
      ],
      "allowedPostUpgradeCommands": [".*"]
    }

  persistence:
    cache:
      enabled: true
      storageClass: gce-ssd
      storageSize: 10Gi

existingSecret: github

serviceAccount:
  create: true

resources:
  requests:
    cpu: 500m
    memory: 256Mi

apiVersionOverrides:
  cronjob: batch/v1

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

env:
  GOPROXY: http://athens-proxy.athens.svc.cluster.local,direct
