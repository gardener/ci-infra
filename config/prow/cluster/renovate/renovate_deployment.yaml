# Source: renovate/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  labels:
    helm.sh/chart: renovate-38.96.0
    app.kubernetes.io/name: renovate
    app.kubernetes.io/instance: renovate
    app.kubernetes.io/version: "38.96.0"
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: renovate
        app.kubernetes.io/instance: renovate
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: renovate
            app.kubernetes.io/instance: renovate
        spec:
          serviceAccountName: renovate
          restartPolicy: Never
          containers:
            - name: renovate
              image: "ghcr.io/renovatebot/renovate:38.96.0-full"
              imagePullPolicy: IfNotPresent
              command: ["/bin/bash", "-c"]
              args:
                - |
                  set -e;
                  renovate
                  disk_usage=$(df /tmp/renovate | awk 'NR==2 {print $5}' | tr -d '%')
                  inode_usage=$(df -i /tmp/renovate | awk 'NR==2 {print $5}' | tr -d '%')
                  if [ "$disk_usage" -gt 95 ] || [ "$inode_usage" -gt 95 ]; then
                    echo "Disk usage: $disk_usage %"
                    echo "Inode usage: $inode_usage %"
                    echo "Renovate cache disk is almost full. Deleting contents of /tmp/renovate"
                    rm -rf /tmp/renovate/*
                  fi
                  
              volumeMounts:
                - name: config-volume
                  mountPath: /usr/src/app/config.json
                  subPath: config.json
                - name: renovate-cache
                  mountPath: /tmp/renovate
              env:
                - name: RENOVATE_CONFIG_FILE
                  value: /usr/src/app/config.json
                - name: "GOPROXY"
                  value: "http://athens-proxy.athens.svc.cluster.local,direct"
              envFrom:
                - secretRef:
                    name: github
              resources:
                requests:
                  cpu: 500m
                  memory: 256Mi
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
            - name: renovate-cache
              persistentVolumeClaim:
                claimName: renovate-cache
          securityContext:
            fsGroup: 1000
            
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsUser: 1000
