# RBAC used by post-ci-infra-deploy-prow
# Note: adding permissions here requires a manual deployment using cluster-admin access, because the deployer
# ServiceAccount is not allowed to grant access to resources which it currently does not hold:
# `user "system:serviceaccount:test-pods:deployer" (groups=...) is attempting to grant RBAC permissions not currently held`
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: deployer
  namespace: test-pods
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow:deployer
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - services
  - serviceaccounts
  - limitranges
  - persistentvolumeclaims
  - configmaps
  - secrets
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - patch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - alertmanagers
  - prometheuses
  - prometheusrules
  - servicemonitors
  verbs:
  - create
  - get
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow:deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prow:deployer
subjects:
- kind: ServiceAccount
  name: deployer
  namespace: test-pods
