apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: prow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      volumes:
      - name: webserver-configmap
        configMap:
          name: webserver-config
      - name: webserver-static-files
        configMap:
          name: webserver-static-files
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: webserver-configmap
        - mountPath: /data/static-files
          name: webserver-static-files
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
