# Plugin configuration
---
triggers:
- trusted_apps:
    - dependabot
  repos:
  - gardener

approve:
- repos:
  - gardener
  lgtm_acts_as_approve: false
  require_self_approval: true
  commandHelpLink: "https://prow.gardener.cloud/command-help"
  pr_process_link: "https://gardener.cloud/docs/contribute/#pull-request-checklist"

# Lower bounds in number of lines changed; XS is assumed to be zero.
size:
  s:   10
  m:   30
  l:   100
  xl:  500
  xxl: 1000

label:
  additional_labels:
    # These labels are used to make Tide merge with a non-default merge method
    - tide/merge-method-merge
    - tide/merge-method-rebase
    - tide/merge-method-squash
    # Allow the labels to be used via the `/label {labelName}` command.
    - ipcei/oidc
    - ipcei/workload-identity
    - teamsize/small
    - teamsize/medium
    - teamsize/large
    - fast-track
    - crypto

  restricted_labels:
    gardener:
    # Allow gardener-ci-robot user to mark PRs for automerging without review using a `/label skip-review` command.
    # This is useful with the following renovate configuration:
    # {
    #   "automergeType": "pr-comment",
    #   "automergeComment": "/label skip-review"
    # }
    # Then, you can set `automerge=true` in the respective `packageRule`.
    - allowed_users:
      - gardener-ci-robot
      label: skip-review

lgtm:
- repos:
  - gardener
  review_acts_as_lgtm: true
  store_tree_hash: true

owners:
  skip_collaborators:
  - gardener  # Rely on OWNERS file for the whole organization

heart:
  commentregexp: ".*"

slack:
  # warn about manual merges
  mergewarnings:
  - repos:
    - gardener/ci-infra
    channels:
    - prow-alerts
    exempt_users:
    - gardener-prow[bot]
    - gardener-ci-robot
    - dependabot[bot]
  - repos:
    - gardener/gardener
    - gardener/gardener-extension-image-rewriter
    - gardener/gardener-extension-registry-cache
    - gardener/dependency-watchdog
    - gardener/garden-shoot-trust-configurator
    - gardener/gardener-extension-shoot-rsyslog-relp
    - gardener/gardener-extension-shoot-cert-service    
    - gardener/gardener-extension-shoot-dns-service    
    - gardener/gardener-discovery-server
    - gardener/cert-management
    - gardener/external-dns-management
    - gardener/cluster-api-provider-gardener
    - gardener/auditlog-forwarder
    - gardener/gardener-extension-auditing
    - gardener/diki
    - gardener/diki-operator
    - gardener/pvc-autoscaler
    - gardener/gardener-landscape-kit
    channels:
    - prow-alerts
    exempt_users:
    - gardener-prow[bot]
    - gardener-ci-robot
    - gardener-robot-ci-1
    - gardener-robot-ci-2
    - dependabot[bot]
    - github-actions[bot]
  - repos:
    - gardener/org
    channels:
    - prow-alerts
    exempt_users:
    - gardener-prow[bot]
    - gardener-ci-robot

repo_milestone:
  gardener/ci-infra:
    maintainers_team: ci-infra-maintainers
  gardener/gardener:
    maintainers_team: gardener-maintainers
  gardener/gardener-extension-image-rewriter:
    maintainers_team: gardener-extension-image-rewriter-maintainers
  gardener/gardener-extension-registry-cache:
    maintainers_team: gardener-extension-registry-cache-maintainers
  gardener/dependency-watchdog:
    maintainers_team: dependency-watchdog-maintainers
  gardener/garden-shoot-trust-configurator:
    maintainers_team: oidc-webhook-authenticator-maintainers
  gardener/gardener-extension-shoot-rsyslog-relp:
    maintainers_team: rsyslog-relp-maintainers
  gardener/gardener-extension-shoot-cert-service:
    maintainers_team: gardener-extension-shoot-cert-service-maintainers
  gardener/gardener-extension-shoot-dns-service:
    maintainers_team: gardener-extension-shoot-dns-service-maintainers
  gardener/gardener-discovery-server:
    maintainers_team: oidc-webhook-authenticator-maintainers
  gardener/cert-management:
    maintainers_team: cert-manager-maintainers
  gardener/external-dns-management:
    maintainers_team: external-dns-manager-maintainers
  gardener/cluster-api-provider-gardener:
    maintainers_team: cluster-api-provider-maintainers
  gardener/gardener-extension-networking-cilium:
    maintainers_team: gardener-extension-networking-cilium-maintainers
  gardener/gardener-extension-networking-calico:
    maintainers_team: gardener-extension-networking-calico-maintainers
  gardener/org:
    maintainers_team: org-maintainers
  gardener/auditlog-forwarder:
    maintainers_team: auditlog-maintainers
  gardener/gardener-extension-auditing:
    maintainers_team: auditlog-maintainers
  gardener/diki:
    maintainers_team: diki-maintainers
  gardener/pvc-autoscaler:
    maintainers_team: pvc-autoscaler-maintainers

config_updater:
  maps:
    config/prow/config.yaml:
      name: config
      clusters:
        gardener-prow-trusted:
        - prow
    config/prow/plugins.yaml:
      name: plugins
      clusters:
        gardener-prow-trusted:
        - prow
    config/jobs/**/*.yaml:
      name: job-config
      gzip: true
      clusters:
        gardener-prow-trusted:
        - prow
    config/prow/webserver-static-files/*:
      name: webserver-static-files
      clusters:
        gardener-prow-trusted:
        - prow

welcome:
- repos:
  - gardener
  message_template: "Welcome @{{.AuthorLogin}}! <br><br>It looks like this is your first PR to <a href='https://github.com/{{.Org}}/{{.Repo}}'>{{.Org}}/{{.Repo}}</a> ðŸŽ‰. Please refer to our [pull request process documentation](https://gardener.cloud/docs/contribute/#pull-request-checklist) to help your PR have a smooth ride to approval. <br><br>You will be prompted by a bot to use commands during the review process. Do not be afraid to follow the prompts! It is okay to experiment. [Here is the bot commands documentation](https://prow.gardener.cloud/command-help). <br><br>You can also check if {{.Org}}/{{.Repo}} has [its own contribution guidelines](https://github.com/{{.Org}}/{{.Repo}}/tree/master/CONTRIBUTING.md). <br><br>Thank you, and welcome to Gardener. :smiley:"

require_matching_label:
- missing_label: do-not-merge/needs-kind
  org: gardener
  prs: true
  regexp: ^kind/
retitle:
  allow_closed_issues: true

# Enabled plugins per repo.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
plugins:
  gardener:
    plugins:
    - approve
    - assign
    - dog
    - golint
    - heart
    - help
    - hold
    - invalidcommitmsg
    - label
    - lgtm
    - lifecycle
    - mergecommitblocker
    - milestone
    - override
    - owners-label
    - require-matching-label
    - retitle
    - shrug
    - size
    - skip
    - slackevents
    - transfer-issue
    - trick-or-treat
    - trigger
    - verify-owners
    - welcome
    - wip
    - yuks
  gardener/ci-infra:
    plugins:
    - config-updater

external_plugins:
  gardener:
  - name: cla-assistant
    events:
      - issue_comment
      - pull_request_review
      - pull_request_review_comment
      - status
  - name: needs-rebase
    events:
      - issue_comment
      - pull_request
  - name: cherrypicker
    events:
    - issue_comment
    - pull_request
