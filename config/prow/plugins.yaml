- repos:
  - gardener/ci-infra
  - gardener/gardener
  - gardener/gardener-extension-registry-cache
  - gardener/dependency-watchdog
  - gardener/gardener-extension-shoot-rsyslog-relp
  - gardener/gardener-discovery-server
  - gardener/cert-management
