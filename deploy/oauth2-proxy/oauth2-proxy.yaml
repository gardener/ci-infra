apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: '7.18.x'
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
      interval: 1m
  releaseName: oauth2-proxy
  targetNamespace: oauth2-proxy
  values:
    # Check values.yaml of oauth2-proxy for help https://github.com/oauth2-proxy/manifests/blob/main/helm/oauth2-proxy/values.yaml
    extraArgs:
      whitelist-domain: .prow.gardener.cloud
      cookie-domain: .prow.gardener.cloud
      provider: github
      github-org: gardener
      email-domain: "*"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: worker.gardener.cloud/system-components
              operator: In
              values:
              - "true"

    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - oauth2-proxy
        - key: app.kubernetes.io/instance
          operator: In
          values:
          - oauth2-proxy
        - key: app.kubernetes.io/component
          operator: In
          values:
          - authentication-proxy

    service:
      ipDualStack:
        enabled: true
      trafficDistribution: PreferClose

    config:
      existingSecret: oauth2-proxy
      configFile: |
        ## OAuth2 Proxy Config File
        ## https://github.com/oauth2-proxy/oauth2-proxy
        reverse_proxy = true
        
        redirect_url = "https://oauth2.prow.gardener.cloud/oauth2/callback"
        
        pass_host_header = true
        pass_access_token = false
        
        cookie_name = "_gardener_prow"
        cookie_expire = "168h"
        cookie_secure = true
        cookie_httponly = true

    ingress:
      enabled: true
      path: /
      pathType: Prefix
      hosts:
      - oauth2.prow.gardener.cloud
      annotations:
        cert.gardener.cloud/issuer: ci-issuer
        cert.gardener.cloud/purpose: managed
        dns.gardener.cloud/class: garden
        dns.gardener.cloud/dnsnames: oauth2.prow.gardener.cloud
      tls:
      - secretName: oauth2-proxy-tls
        hosts:
        - oauth2.prow.gardener.cloud

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 50Mi

    replicaCount: 3

  postRenderers:
    - kustomize:
        patches:
        - patch: |
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: oauth2-proxy
              namespace: oauth2-proxy
            spec:
              strategy:
                rollingUpdate:
                  maxSurge: 0
                  maxUnavailable: 1
                type: RollingUpdate
