apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  labels:
    app: prow-controller-manager
  name: prow-controller-manager
  namespace: prow
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      controlledValues: RequestsOnly
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prow-controller-manager
  updatePolicy:
    updateMode: Recreate
